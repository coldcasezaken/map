<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Coldcase Kaart</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
  <style>
    #map { height: 100vh; width: 100%; }
    body, html { margin:0; padding:0; height:100%; }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    // 1. Kaart instellen
    var map = L.map('map').setView([52.1, 5.1], 7);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: 'Â© OpenStreetMap contributors'
    }).addTo(map);

    // 2. Cold cases laden vanuit JSON
    fetch("cases.json")
      .then(response => {
        if (!response.ok) throw new Error("HTTP-fout " + response.status);
        return response.json();
      })
      .then(coldCases => {
        coldCases.forEach(function(caseItem) {
          L.marker([caseItem.lat, caseItem.lng])
            .addTo(map)
            .bindPopup(
              `<div style="font-size:14px; line-height:1.4;">
                 <strong>${caseItem.title}</strong><br>
                 <a href="${caseItem.link}" target="_blank">Bekijk dossier</a>
               </div>`
            );
        });
      })
      .catch(err => console.error('Fout bij laden van cases.json:', err));
  </script>
</body>
</html>
